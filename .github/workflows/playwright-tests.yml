name: Run Playwright Tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      BASE_URL: https://$GITHUB_SHA.michalinqa-dev.pages.dev
    steps:
      - uses: actions/checkout@v3
        name: Check out repository code

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Wait for Cloudflare Pages Deployment
        run: |
          url="${{ env.BASE_URL }}"
          echo "Waiting for deployment at $url"
          timeout=300 # 5 minutes
          while ! curl --output /dev/null --silent --head --fail "$url"; do
            timeout=$((timeout-30))
            if [ "$timeout" -le 0 ]; then
              echo "Timed out waiting for deployment."
              exit 1
            fi
            echo "Waiting 30 seconds for deployment..."
            sleep 30
          done

      - name: Run Playwright tests
        run: npm test
        env:
          PLAYWRIGHT_BROWSERS_PATH: 0
